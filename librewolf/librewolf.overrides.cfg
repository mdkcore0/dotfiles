// based on https://librewolf.net/docs/settings/

// enable firefox sync
defaultPref("identity.fxaccounts.enabled", true);

// preserve browsing history
defaultPref("privacy.clearOnShutdown.history", false);
// do not clear cookies on exit
defaultPref("privacy.sanitize.sanitizeOnShutdown", false);

// enable letterboxing
// defaultPref("privacy.resistFingerprinting.letterboxing", true);

// ask user for canvas access
defaultPref("privacy.resistFingerprinting.autoDeclineNoUserInputCanvasPrompts", true);

// always open new tabs at the end
defaultPref("browser.tabs.insertRelatedAfterCurrent", false);
